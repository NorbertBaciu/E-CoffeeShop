<!DOCTYPE html>
<html lang="en"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
   <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/homePageStyle.css}">
    <link rel="stylesheet" th:href="@{/css/registerPageStyle.css}">

</head>
<body>
<div class="homepage">
    <nav>
        <div class="coffeeshoplogo">
            <img th:src="@{/img/CoffeeLogo.jpg}" class="logo-img">
            ~ Coffee Shop ~
        </div>
        <ul class = "navigation-options">
            <li><a th:href="@{/homePage}">Catalog</a></li>

            <li>
                <img th:src="@{/img/download.png}" class="cart-picture">
                <a href="">My Cart</a>
            </li>
            <li>
                <img th:src="@{/img/contact_img.png}" class="contact-picture">
                <a th:href="@{/homePage/contactPage}">Contact</a>
            </li>
            <li>
                <img th:src="@{/img/login.png}" class="login-picture">
                <a th:href="@{/homePage/loginPage}">Log In</a>
            </li>
            <li>
                <img th:src="@{/img/register_logo.jpg}" class="register-logo">

                <a th:href="@{/homePage/registerPage}">Register</a>
            </li>

        </ul>
    </nav>

    <!-- Here I will Implement the Registraion Form -->
    <div class="registration-form">
         <div class="registration-title">
             Registration
         </div>

          <form class="registration-form-info" action="#" th:action="@{/process-registration}" th:object="${customer}" method="post">
            <label for="FirstNameRegister" id="firstName" class="backgroundColorRegistration">First Name</label>
             <input type="text" id="FirstNameRegister" name="firstname" th:field="*{firstName}">
              <br><br>
              <label for="LastNameRegister" id="lastName" class="backgroundColorRegistration">Last Name</label>
              <input type="text" id="LastNameRegister" name="lastName" th:field="*{lastName}">
              <br><br>

              <label for="UserNameRegister" id="userName" class="backgroundColorRegistration">User Name</label>
              <input type="text" id="UserNameRegister" name="userName" th:field="*{username}"/>
              <p id="username-register-info">(this will be used for login)</p>

              <label for="PasswordRegister" id="password" class="backgroundColorRegistration">Password</label>
              <input type="password" id="PasswordRegister" name="password" th:field="*{password}"/>
              <br><br>
              <label for="EmailRegister" id="email" class="backgroundColorRegistration">E-mail</label>
              <input type="email" id="emailRegister" name="email" th:field="*{email}">
              <br><br>
              <input type="submit" id="RegisterSubmit" value="Register">
            <!--  <p th:if="${param.error == null }" style="color:green"> Registered Successfully ~ Please Log in</p> -->
          </form>

    </div>


</div>
</body>
</html>
